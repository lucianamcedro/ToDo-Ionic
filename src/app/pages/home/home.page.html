<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title color="light">
    <strong>To Do </strong>
    <ion-icon name="leaf"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-list class="animate__animated animate__bounceInUp" color="dark">
    <ion-item *ngIf="tarefaCollection.length < 1" color="dark">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of tarefaCollection;" color="dark">
      <ion-item (click)="openActions(item)" color="dark">
        <ion-label>
          <h3 *ngIf="item.feito==true" ><del>{{item.tarefa}}</del></h3>
          <h3 *ngIf="item.feito==false">{{item.tarefa}}</h3>
          <p *ngIf="item.feito==false">Pendente</p>
          <p *ngIf="item.feito==true">Realizado</p>
        </ion-label>
        <ion-icon slot="start" name="information-circle" color="danger" *ngIf="!item.feito"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="item.feito"></ion-icon>
      </ion-item>
      <ion-item-options side="start" color="dark">
        <ion-item-option color="danger" (click)="delete(item)" >Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary"  class="animate__animated animate__pulse">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="animate__animated animate__bounceInRight ion-text-center">
      V1.0.2
    </ion-title>
  </ion-toolbar>
</ion-footer>
